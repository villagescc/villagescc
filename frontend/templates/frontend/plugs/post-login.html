{% load staticfiles %}

<!-- Content should be construct with section -->
<section class="container-fluid" id="home-sub-menu">
  <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-9">
      <input type="text" class="form-control" name="" value="">
      <form class="form-inline">
        <div class="form-group">
          <select class="form-control" name="">
            <option value="">New Idea</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Price</label>
          <input type="text" class="form-control" name="" value="">
        </div>
        <input type="submit" class="btn" name="" value="Submit">
      </form>
    </div>
  </div>
</section>


<section class="container-fluid" id="show-home-item">
  <div class="row">
    <div class="col-md-3">
      <p>ALL CATEGORIES</p>
      <nav class="sidebar">
        <ul class="nav sidenav">
          <li><a href="#items">ITEMS</a>
            <ul class="nav">
              <li><a href="#">TOOLS</a></li>
              <li><a href="#">SPORTS</a></li>
              <li><a href="#">MUSIC</a></li>
              <li><a href="#">BOOKS & MAGAZINES</a></li>
            </ul>
          </li>
        </ul>
      </nav>
      <br><br>
      <input
        id="ex2"
        type="text"
        class="span2"
        value=""
        data-slider-min="10"
        data-slider-max="1000"
        data-slider-step="5"
        data-slider-value="[250,450]"
        data-slider-handle="square"/>
        <br><br>
        <button type="button" class="btn btn-warning" name="button">Update view</button>
    </div>
    <hr>
    <div class="col-md-9">

      <!-- Given for loop to construct all -->
      {% for each in listings %}
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail image">
            <img src="{% static 'images/cover.jpg' %}" alt="...">
            <p class="thumbnail-tag">Gift</p>
            <p class="thumbnail-info">9' Long Board</p>
            <div class="caption">
              <img src="https://randomuser.me/api/portraits/thumb/men/83.jpg" class="img-circle inline"/>
              <p class="inline">Thumbnail label</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
